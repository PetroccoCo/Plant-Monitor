[env]
platform = espressif8266
board = d1_mini_lite
framework = arduino
monitor_speed = 115200
lib_deps =
  NTPClient
  FastCRC

[env:local]

[env:157]
upload_protocol = espota
upload_port = 10.10.3.157
upload_flags = -p 3232

[env:156]
